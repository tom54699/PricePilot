<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PricePilot – 報價計算器</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <h1 class="mb-4">報價計算器</h1>

      <form id="quote-form" class="mb-4">
        <div class="row g-3 mb-3">
          <div class="col-sm-6">
            <label class="form-label">專案名稱</label>
            <input id="projectName" class="form-control" placeholder="My Project" />
          </div>
          <div class="col-sm-6">
            <label class="form-label">客戶名稱</label>
            <input id="clientName" class="form-control" placeholder="ACME Corp" />
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">任務清單</h5>
            <button id="addTask" type="button" class="btn btn-sm btn-primary">新增任務</button>
          </div>
          <table class="table table-sm align-middle mt-2" id="tasksTable">
            <thead>
              <tr>
                <th>類型</th>
                <th>工時</th>
                <th>複雜度</th>
                <th>風險</th>
                <th>描述</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-sm-4">
            <label class="form-label">主機費用</label>
            <input id="hosting" type="number" min="0" class="form-control" value="0" />
          </div>
          <div class="col-sm-4">
            <label class="form-label">網域費用</label>
            <input id="domain" type="number" min="0" class="form-control" value="0" />
          </div>
          <div class="col-sm-4">
            <label class="form-label">維護費用</label>
            <input id="maintenance" type="number" min="0" class="form-control" value="0" />
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="button" id="calcBtn" class="btn btn-success">計算</button>
          <button type="button" id="exportBtn" class="btn btn-outline-secondary">匯出 Excel</button>
        </div>
      </form>

      <div id="results" class="card d-none">
        <div class="card-body">
          <h5 class="card-title">計算結果</h5>
          <div class="row">
            <div class="col-sm-4">稅前總計：<span id="preTax">0</span></div>
            <div class="col-sm-4">營業稅：<span id="tax">0</span></div>
            <div class="col-sm-4">含稅總計：<span id="total">0</span></div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script type="module" src="./js/calculator.js"></script>
    <script type="module" src="./js/export.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
  </html>
