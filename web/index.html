<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PricePilot – 報價計算器</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <h1 class="mb-4">報價計算器</h1>

      

      <form id="quote-form" class="mb-4 needs-validation" novalidate>
        <div class="row g-3 mb-3">
          <div class="col-sm-6">
            <label class="form-label">專案名稱</label>
            <input id="projectName" class="form-control" placeholder="My Project" required />
            <div class="invalid-feedback">請輸入專案名稱</div>
          </div>
          <div class="col-sm-6">
            <label class="form-label">客戶名稱</label>
            <input id="clientName" class="form-control" placeholder="ACME Corp" required />
            <div class="invalid-feedback">請輸入客戶名稱</div>
          </div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">任務清單</h5>
            <button id="addTask" type="button" class="btn btn-sm btn-primary">新增任務</button>
          </div>
          <table class="table table-sm align-middle mt-2" id="tasksTable">
            <thead>
              <tr>
                <th>類型</th>
                <th>工時</th>
                <th>複雜度</th>
                <th>風險</th>
                <th>描述</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-sm-4">
            <label class="form-label">主機費用</label>
            <input id="hosting" type="number" min="0" class="form-control" value="0" />
            <div class="invalid-feedback">請輸入有效的費用（>= 0）</div>
          </div>
          <div class="col-sm-4">
            <label class="form-label">網域費用</label>
            <input id="domain" type="number" min="0" class="form-control" value="0" />
            <div class="invalid-feedback">請輸入有效的費用（>= 0）</div>
          </div>
          <div class="col-sm-4">
            <label class="form-label">維護費用</label>
            <input id="maintenance" type="number" min="0" class="form-control" value="0" />
            <div class="invalid-feedback">請輸入有效的費用（>= 0）</div>
          </div>
        </div>

        <div class="d-flex gap-2 align-items-center flex-wrap">
          <button type="button" id="calcBtn" class="btn btn-success">計算</button>
          <button type="button" id="exportBtn" class="btn btn-outline-secondary">匯出 Excel</button>
          <div class="form-check form-switch ms-2">
            <input class="form-check-input" type="checkbox" id="includeTax" />
            <label class="form-check-label" for="includeTax">計算營業稅</label>
          </div>
          <div id="saveStatus" class="form-text text-muted ms-2"></div>
        </div>
      </form>

      <div id="results" class="card d-none">
        <div class="card-body">
          <h5 class="card-title">計算結果</h5>
          <div class="row">
            <div class="col-sm-4">稅前總計：<span id="preTax">0</span></div>
            <div class="col-sm-4">營業稅：<span id="tax">0</span></div>
            <div class="col-sm-4">含稅總計：<span id="total">0</span></div>
          </div>
        </div>
      </div>

      <section class="card mt-4" id="salaryCard">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div>
            <span class="card-title h6 mb-0">時薪設定</span>
            <span class="ms-2 text-muted small">可手動輸入或以 月薪/天數/8 推算</span>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="badge text-bg-primary" id="salaryHeaderPreview">—</span>
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#salaryBody" aria-expanded="true" aria-controls="salaryBody">收合/展開</button>
          </div>
        </div>
        <div id="salaryBody" class="collapse show">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-md-3">
                <label class="form-label">月薪</label>
                <input id="monthlySalary" type="number" min="0" class="form-control" placeholder="例如：60000" />
              </div>
              <div class="col-md-3">
                <label class="form-label">平均工作天數</label>
                <input id="avgWorkDays" type="number" min="1" class="form-control" value="22" />
              </div>
              <div class="col-md-3">
                <label class="form-label">基本時薪</label>
                <input id="baseHourly" type="number" min="0" class="form-control" placeholder="自動或手動填寫" />
              </div>
              <div class="col-md-3">
                <label class="form-label">加班倍率</label>
                <input id="otMultiplier" type="number" min="1" step="0.01" class="form-control" value="1" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card mt-4" id="typeManager">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="card-title h6 mb-0">任務類型管理（僅標題，不影響價格）</span>
          <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#typeManagerBody" aria-expanded="true" aria-controls="typeManagerBody">收合/展開</button>
        </div>
        <div id="typeManagerBody" class="collapse show">
          <div class="card-body">
            <p class="text-muted small">提示：此處僅管理下拉選單的標籤，不影響計價。</p>
            <div id="typeList" class="mb-3"></div>
            <div class="d-flex align-items-center gap-2 flex-wrap">
              <div class="input-group input-group-sm" style="max-width: 420px;">
                <input id="newTypeInput" class="form-control" placeholder="例如：資料分析、顧問、教育訓練" />
                <button id="addTypeBtn" class="btn btn-outline-primary" type="button">新增</button>
              </div>
              <button id="resetTypesBtn" class="btn btn-sm btn-outline-danger" type="button">重設為預設</button>
              <span id="typeMsg" class="small text-muted"></span>
            </div>
          </div>
        </div>
      </section>

      <section class="card mt-4" id="multiplierManager">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="card-title h6 mb-0">倍率設定（複雜度 / 風險）</span>
          <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#multiplierBody" aria-expanded="true" aria-controls="multiplierBody">收合/展開</button>
        </div>
        <div id="multiplierBody" class="collapse show">
          <div class="card-body">
            <div class="row g-4">
              <div class="col-lg-6">
                <h6>複雜度倍率</h6>
                <div id="complexityList" class="mb-2"></div>
                <div class="input-group input-group-sm" style="max-width: 420px;">
                  <input id="newComplexityName" class="form-control" placeholder="新增名稱，如：超複雜" />
                  <input id="newComplexityValue" class="form-control" type="number" step="0.1" min="0" placeholder="倍率，例如：2.2" />
                  <button id="addComplexityBtn" class="btn btn-outline-primary" type="button">新增</button>
                </div>
              </div>
              <div class="col-lg-6">
                <h6>風險倍率</h6>
                <div id="riskList" class="mb-2"></div>
                <div class="input-group input-group-sm" style="max-width: 420px;">
                  <input id="newRiskName" class="form-control" placeholder="新增名稱，如：極高風險" />
                  <input id="newRiskValue" class="form-control" type="number" step="0.1" min="0" placeholder="倍率，例如：1.8" />
                  <button id="addRiskBtn" class="btn btn-outline-primary" type="button">新增</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./js/calculator.js"></script>
    <script type="module" src="./js/export.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
  </html>
